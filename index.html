<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Matchmaker</title>

<body>

    <div id="main-page__background"></div>

    <div class="main-page">
        <h1 id="page-title">Psychometric Match</h1>
        <div id="hud">
            <div class="rules">Rules</div>
            <div class="selectLevel">Select Level</div>
        </div>
        <div id="bg-img__wrapper">
            <img id="main-page__bg-img" src="thinking.png" alt="">
        </div>
        <div id="btn-wrapper__game-start">

        </div>

            </div>

                    <img src="https://res.cloudinary.com/bogtrotter72/image/upload/v1580943175/Milestone%202/Final%20Images/Card-Back__Mob_003_us1l0q.png" alt="" class="card__back-img">

        <!-- Create the game won board -->
        <div id="game-won">
            <div class="game-won__info">You Win!</div>
            <div class="game-won__score">Score: </div>
            <div class="btn-wrapper__game-won">
                <div class="btn btn-success btn-start" id="btn-playAgain__true"><a href="#hud">Play Again</a></div>
                <div class="btn btn-primary" id="btn-playAgain__false">Quit</div>
            </div>
